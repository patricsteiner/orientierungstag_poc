<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Teams</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card *ngFor="let team of teams" [routerLink]="team">
    <ion-card-header>
      <ion-card-title>{{team}}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p>Lorem ipsum dolor sit amet...</p>
    </ion-card-content>
  </ion-card>

  <br>
  API data:
  <br>
  <pre style="font-size: 12px; height: 500px; overflow: scroll;">
    {{ data$ | async | json  }}
  </pre>
</ion-content>
